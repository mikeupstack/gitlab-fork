query GetInvoicePreview($planId: ID!, $quantity: Int!, $promoCode: String, $namespaceId: ID) {
  invoicePreview(
    planId: $planId
    quantity: $quantity
    promoCode: $promoCode
    namespaceId: $namespaceId
  ) {
    invoice {
      amountWithoutTax
    }
    invoiceItem {
      chargeAmount
      processingType
      unitPrice
    }
  }
}
