query pathLastCommit($projectPath: ID!, $path: String, $ref: String!) {
  project(fullPath: $projectPath) {
    __typename
    id
    repository {
      __typename
      paginatedTree(path: $path, ref: $ref) {
        __typename
        nodes {
          __typename
          lastCommit {
            __typename
            id
            sha
            title
            titleHtml
            descriptionHtml
            message
            webPath
            authoredDate
            authorName
            authorGravatar
            author {
              __typename
              id
              name
              avatarUrl
              webPath
            }
            signature {
              __typename
              ... on GpgSignature {
                gpgKeyPrimaryKeyid
                verificationStatus
              }
              ... on X509Signature {
                verificationStatus
                x509Certificate {
                  id
                  subject
                  subjectKeyIdentifier
                  x509Issuer {
                    id
                    subject
                    subjectKeyIdentifier
                  }
                }
              }
              ... on SshSignature {
                verificationStatus
                keyFingerprintSha256
              }
            }
            pipelines(ref: $ref, first: 1) {
              __typename
              edges {
                __typename
                node {
                  __typename
                  id
                  detailedStatus {
                    __typename
                    id
                    detailsPath
                    icon
                    tooltip
                    text
                    group
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
